version: '3'

services:
  db:
    image: postgres:11.2-alpine
    environment:
      - POSTGRES_PASSWORD=pitari
      - POSTGRES_USER=pitari
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    networks:
      pitari_dev:
        aliases:
          - db.local
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      - LAUNCH_BROWSER=true
    ports:
      - 3000:3000
    volumes:
      - /rails/pitari:/usr/src/app
    command: rails server -b 0.0.0.0
    restart: always
    networks:
      pitari_dev:
        aliases:
          - app.local
  chrome:
    image: selenium/standalone-chrome-debug:3.141.0-actinium
    ports:
    - 59000:5900
    restart: always
    networks:
      pitari_dev:
        aliases:
          - chrome.local

volumes:
  pgdata:

networks:
  pitari_dev:
